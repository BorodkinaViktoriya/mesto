<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Mesto</title>
    <meta name="author" content="Бородкина Виктория" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип  место россия"
          class="header__logo"
        />
      </header>
      <main>
        <section class="lead">
          <div class="profile">
            <img
              class="profile__foto"
              src="./images/Avatar.jpg"
              alt="Жак-Ив Кусто в красной шапке"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <h2 class="profile__job">Исследователь океана</h2>
            </div>
          </div>
          <button class="add-button"></button>
        </section>
        <section class="places">
          <figure class="place">
            <img class="place__image" src="./images/Karachaevsk.jpg" alt="" />
            <figcaption class="place__caption">
              <h2 class="place__title">Карачаевск</h2>
              <button class="place__like-button"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__image" src="./images/elbrus.jpg" alt="" />
            <figcaption class="place__caption">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like-button"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__image" src="./images/dombai.jpg" alt="" />
            <figcaption class="place__caption">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like-button"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__image" src="./images/elbrus.jpg" alt="" />
            <figcaption class="place__caption">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like-button"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__image" src="./images/dombai.jpg" alt="" />
            <figcaption class="place__caption">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like-button"></button>
            </figcaption>
          </figure>
          <figure class="place">
            <img class="place__image" src="./images/Karachaevsk.jpg" alt="" />
            <figcaption class="place__caption">
              <h2 class="place__title">Карачаево-Черкесия</h2>
              <button class="place__like-button"></button>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <form class="popup__container">
          <fieldset class="popup__contact-info">
            <legend class="popup__title">Редактировать профиль</legend>
            <input
              type="text"
              class="popup__input popup__input_value_name" name="name"/>
            <input
              type="text"
              class="popup__input popup__input_value_job" name="job"/>
          </fieldset>
          <button class="popup__close-button"></button>
          <button class="popup__submit" type="submit">Cохранить</button>
        </form>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
