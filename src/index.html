<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Mesto</title>
  <meta name="author" content="Бородкина Виктория"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="page">
  <header class="header">
    <img
      src="<%=require('./images/logo.svg')%>"
      class="header__logo" alt="Логотип"
    />
  </header>
  <main>
    <section class="lead">
      <div class="profile">
        <div class="profile__foto"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="lead__add-button" type="button"></button>
    </section>
    <section class="places">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_contain_profile">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form" name="profileForm" novalidate>
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Редактировать профиль</legend>
          <input
            type="text" id="user-name"
            class="popup__input popup__input_type_name"
            name="name" placeholder="Ваше имя" required minlength="2" maxlength="40"
          />
          <span id="user-name-error" class="popup__error"></span>
          <input
            type="text" id="user-job"
            class="popup__input popup__input_type_job"
            name="job" placeholder="Род занятий" required minlength="2" maxlength="200"
          />
          <span id="user-job-error" class="popup__error"></span>
        </fieldset>
        <button class="popup__close-button" type="button"></button>
        <button class="popup__button" type="submit">Cохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_contain_places">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form" name="placeForm" novalidate>
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Новое место</legend>
          <input
            type="text" id="place-name"
            class="popup__input popup__input_type_place-name"
            name="placeName" placeholder="Название" required minlength="2" maxlength="30"
          />
          <span id="place-name-error" class="popup__error"></span>
          <input
            type="url" id="place-link"
            class="popup__input popup__input_type_place-link"
            name="placeLink" placeholder="Ссылка на картинку" required
          />
          <span id="place-link-error" class="popup__error"></span>
        </fieldset>
        <button class="popup__close-button" type="button"></button>
        <button class="popup__button" type="submit">Cоздать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_contain_image">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_contain_picture">
      <img
        class="popup__image"
        src="#"
        alt=""
      />
      <h2 class="popup__caption"></h2>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_contain_avatar-form">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <form class="popup__form" name="avatarEditForm" novalidate>
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Обновить аватар</legend>
          <input
            type="url" id="avatar-link"
            class="popup__input popup__input_type_place-link"
            name="avatarLink" placeholder="Ссылка на аватар" required
          />
          <span id="avatar-link-error" class="popup__error"></span>
        </fieldset>
        <button class="popup__close-button" type="button"></button>
        <button class="popup__button" type="submit">Cохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_contain_confirmation">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__close-button" type="button"></button>
      <button class="popup__button" type="button">Да</button>
    </div>
  </div>
</div>
<template class="place-template">
  <figure class="place">
    <img
      class="place__image"
      src="#"
      alt=""
    />
    <figcaption class="place__caption">
      <h2 class="place__title"></h2>
      <div class="place__like-container">
      <button class="place__like-button" type="button"></button>
        <p class="place__like-counter"></p>
      </div>
    </figcaption>
    <button class="place__remove-button" type="button"></button>
  </figure>
</template>
</body>
</html>
